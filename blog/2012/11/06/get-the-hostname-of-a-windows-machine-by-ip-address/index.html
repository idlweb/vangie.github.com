	<h2 class="title">通过IP地址获得windows机制主机名</h2>
	<div class="entry-content"><blockquote><p>局域网内可以通过NetBIOS协议将IP地址转换为windows机器的主机名</p></blockquote>

<h3>Windows</h3>

<pre><code>nbtstat -a [ip]
</code></pre>

<h3>Linux</h3>

<pre><code> nmblookup -A [ip]
</code></pre>

<h3>Mac OS</h3>

<pre><code>smbutil status [ip]
</code></pre>
